{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Build Your Resume{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'resume_creator/styles/base.css' %}">
    {% block site_css %}{% endblock %}
</head>
<body>
    <header id="main-header">
        <nav><a href="{% url 'start' %}" id="main-logo">Build Your Resume</a></nav>
        {% block header_content %}{% endblock %}
    </header>
    <main>
        {% block body %}{% endblock %}
    </main>
    <footer id ="footer">
        {% if user.is_authenticated %}
        <a href="/logout" id="logout">Logout</a>
        {% endif %}
    </footer>
</body>
</html>
